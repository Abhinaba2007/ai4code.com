    <style>
        :root {
            --neon-blue: #00f7ff;
            --neon-pink: #ff00e4;
            --dark-bg: #0a0a12;
            --glow: 0 0 15px var(--neon-blue);
            --text-glow: 0 0 10px rgba(0, 247, 255, 0.7);
            --danger-color: #ff4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            cursor: none;
            line-height: 1.6;
        }
        
        /* === Futuristic Custom Cursor === */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: exclusion;
            transition: transform 0.1s ease;
            box-shadow: var(--glow);
        }
        
        .cursor-follower {
            width: 10px;
            height: 10px;
            background: var(--neon-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: transform 0.4s ease, width 0.3s, height 0.3s;
            filter: blur(1px);
        }
        
        /* === Huge Typography === */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--text-glow);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: var(--neon-blue);
            margin-bottom: 1.5rem;
            text-shadow: var(--text-glow);
        }
        
        h3 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        /* === Scroll Sections === */
        section {
            min-height: 100vh;
            padding: 5rem 2rem;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
        }
        
        /* === Neon Mist Effect === */
        .mist {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 247, 255, 0.05) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
        
        /* === Floating Particles Background === */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* === 3D Model Container === */
        .model-container {
            width: 100%;
            height: 400px;
            margin: 2rem auto;
            position: relative;
        }
        
        /* === Course Card Styles === */
        .course-card {
            background: rgba(10, 10, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 247, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 247, 255, 0.2);
        }
        
        /* === Button Styles === */
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 1rem 0;
            border: none;
            cursor: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.4);
        }
        
        /* === Module List === */
        .module-list {
            list-style: none;
        }
        
        .module-item {
            padding: 1.5rem;
            margin: 1rem 0;
            background: rgba(0, 247, 255, 0.05);
            border-left: 3px solid var(--neon-blue);
            border-radius: 0 8px 8px 0;
            transition: all 0.3s;
        }
        
        .module-item:hover {
            background: rgba(0, 247, 255, 0.1);
            transform: translateX(10px);
        }
        
        /* === Animated Underline === */
        .underline {
            position: relative;
            display: inline-block;
        }
        
        .underline::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }
        
        .underline:hover::after {
            transform: scaleX(1);
        }
        
        /* === Floating Elements === */
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* === Glowing Border === */
        .glow-border {
            position: relative;
        }
        
        .glow-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            z-index: -1;
            border-radius: inherit;
            filter: blur(5px);
            opacity: 0.7;

        /* === Features Grid === */

    </style>

    <script>
        // === Custom Cursor Movement ===
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            gsap.to(cursorFollower, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.5,
                ease: "power2.out"
            });
        });
        
        // Cursor effects on interactive elements
        document.querySelectorAll('a, button, .module-item, .tab-btn, .upi-app, .close').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                cursor.style.borderColor = 'var(--neon-pink)';
                cursorFollower.style.width = '20px';
                cursorFollower.style.height = '20px';
                cursorFollower.style.background = 'var(--neon-pink)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursor.style.borderColor = 'var(--neon-blue)';
                cursorFollower.style.width = '10px';
                cursorFollower.style.height = '10px';
                cursorFollower.style.background = 'var(--neon-blue)';
            });
        });

        // === Three.js 3D Models ===
        // Hero Model - Floating Code Sphere
        const heroContainer = document.getElementById('hero-model');
        const heroScene = new THREE.Scene();
        const heroCamera = new THREE.PerspectiveCamera(75, heroContainer.clientWidth / heroContainer.clientHeight, 0.1, 1000);
        const heroRenderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        heroRenderer.setSize(heroContainer.clientWidth, heroContainer.clientHeight);
        heroContainer.appendChild(heroRenderer.domElement);
        
        // Create floating code sphere
        const geometry = new THREE.SphereGeometry(2, 32, 32);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });
        
        const sphere = new THREE.Mesh(geometry, material);
        heroScene.add(sphere);
        
        // Add floating code particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);

            document.querySelectorAll('.tab-btn').forEach(btn => {

                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
                });
            });
            
            // Card number formatting
            document.getElementById('cardNumber')?.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s/g, '');
                if (value.length > 16) value = value.substring(0, 16);
                value = value.replace(/(\d{4})/g, '$1 ').trim();
                e.target.value = value;
            });
            
            // Expiry date formatting
            document.getElementById('cardExpiry')?.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);

                e.target.value = value;

            document.getElementById('payWithCardBtn')?.addEventListener('click', processCardPayment);

        // Validate UPI ID
        function validateUpiId(upiId) {
            const upiRegex = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9]+$/;
            if (!upiRegex.test(upiId)) {
                return { valid: false, message: "Invalid UPI ID format" };
            }
            
            const providers = ['okicici', 'ybl', 'paytm', 'axisbank', 'okhdfcbank', 'oksbi'];
            const provider = upiId.split('@')[1];
            if (!providers.includes(provider)) {
                return { valid: false, message: "Unsupported UPI provider" };
            }
            
            return { valid: true };
        }
        
        // Process UPI Payment
        function processUpiPayment() {
            const upiId = document.getElementById('upiId')?.value.trim() || MERCHANT_DETAILS.upiId;
            const validation = validateUpiId(upiId);
            
            if (!validation.valid) {

                return;

            showPaymentPendingScreen(transactionId, 'UPI');

            setTimeout(() => {

                if (isSuccess) {
                    showPaymentSuccess(transactionId, 'UPI');
                } else {
                    showPaymentError("UPI payment failed or was declined");
                }
            }, 3000);
        }

        window.initiateUpiPayment = function(appName) {

            setTimeout(() => {

                    showPaymentSuccess(transactionId, appName);
                } else {
                    showPaymentError(`${appName} payment failed`);
                }
            }, 3000);
        }
        
        // Validate Card Details
        function validateCardDetails(cardDetails) {
            const { number, name, expiry, cvv } = cardDetails;
            
            if (!number || !/^\d{16}$/.test(number.replace(/\s/g, ''))) {
                return { isValid: false, message: "Invalid card number" };
            }
            
            if (!name || name.trim().length < 3) {
                return { isValid: false, message: "Invalid cardholder name" };
            }
            
            if (!expiry || !/^\d{2}\/\d{2}$/.test(expiry)) {
                return { isValid: false, message: "Invalid expiry date (MM/YY)" };
            }
            
            if (!cvv || !/^\d{3,4}$/.test(cvv)) {
                return { isValid: false, message: "Invalid CVV" };
            }
            
            // Check expiry date
            const [month, year] = expiry.split('/');
            const expiryDate = new Date(`20${year}`, month - 1);
            const currentDate = new Date();
            
            if (expiryDate < currentDate) {
                return { isValid: false, message: "Card has expired" };
            }
            
            return { isValid: true };
        }
        
        // Process Card Payment
        function processCardPayment() {

                number: document.getElementById('cardNumber').value,
                name: document.getElementById('cardName').value,
                expiry: document.getElementById('cardExpiry').value,

            const validation = validateCardDetails(cardDetails);
