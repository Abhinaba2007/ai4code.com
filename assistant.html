<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Interface</title>
    <style>
        /* Assistant Container Styles */
        .ai-assistant {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .ai-assistant.active {
            width: 380px;
            height: 600px;
            border-radius: 20px;
        }

        /* Assistant Animation */
        .assistant-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00a2ff);
            animation: pulse 2s infinite;
        }

        .ai-assistant.active .assistant-orb {
            top: 30px;
            width: 60px;
            height: 60px;
        }

        /* Chat Interface */
        .chat-interface {
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            height: calc(100% - 160px);
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .ai-assistant.active .chat-interface {
            display: flex;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: rgba(0, 255, 136, 0.1);
            margin-left: auto;
        }

        .assistant-message {
            background: rgba(0, 162, 255, 0.1);
            margin-right: auto;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .voice-btn, .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00a2ff);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(0, 255, 136, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
            }
        }

        /* Voice Animation */
        .voice-wave {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
        }

        .voice-wave.active {
            display: block;
        }

        .wave {
            position: absolute;
            border: 2px solid #00ff88;
            border-radius: 50%;
            animation: wave 2s infinite;
        }

        .wave:nth-child(2) { animation-delay: 0.3s; }
        .wave:nth-child(3) { animation-delay: 0.6s; }

        @keyframes wave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ai-assistant">
        <div class="assistant-orb"></div>
        <div class="voice-wave">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div class="chat-interface">
            <div class="chat-messages">
                <!-- Messages will be added here -->
            </div>
            <div class="input-area">
                <input type="text" class="chat-input" placeholder="Ask me anything...">
                <button class="voice-btn">ðŸŽ¤</button>
                <button class="send-btn">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // Assistant Toggle
        const assistant = document.querySelector('.ai-assistant');
        const assistantOrb = document.querySelector('.assistant-orb');
        const chatMessages = document.querySelector('.chat-messages');
        const chatInput = document.querySelector('.chat-input');
        const voiceBtn = document.querySelector('.voice-btn');
        const sendBtn = document.querySelector('.send-btn');
        const voiceWave = document.querySelector('.voice-wave');

        assistant.addEventListener('click', (e) => {
            if (e.target === assistantOrb || e.target === assistant) {
                assistant.classList.toggle('active');
            }
        });

        // Voice Recognition Setup
        let recognition;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                chatInput.value = text;
                voiceWave.classList.remove('active');
                sendMessage();
            };

            recognition.onend = () => {
                voiceWave.classList.remove('active');
            };
        }

        // Voice Button Handler
        voiceBtn.addEventListener('click', () => {
            if (recognition) {
                voiceWave.classList.add('active');
                recognition.start();
            }
        });

        // Send Message Function
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                // Here you would normally connect to Gemini API
                // For demo, we'll simulate a response
                setTimeout(() => {
                    addMessage("I'm here to help! This is where the Gemini API response would go.", 'assistant');
                }, 1000);
                chatInput.value = '';
            }
        }

        // Add Message to Chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send Button Handler
        sendBtn.addEventListener('click', sendMessage);

        // Enter Key Handler
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    <script defer src="assistant.js"></script>
</body>
</html>
