<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Policy | AI4CODE</title>
  <link rel="icon" href="ai4code logo.jpg" type="image/x-icon">
  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --dark-color: #1a1a2e;
      --light-color: #f8f9fa;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark-color);
      perspective: 1000px;
      min-height: 100vh;
    }
    
    .header {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 3rem 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      transform: rotateX(5deg);
      border-bottom: 5px solid rgba(255,255,255,0.2);
    }
    
    .header h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
      transform: translateZ(50px);
    }
    
    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      transform: translateZ(30px);
    }
    
    .policy {
      background: white;
      width: 80%;
      max-width: 800px;
      margin: 0 auto 3rem;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15), 
                  0 5px 15px rgba(0,0,0,0.1);
      transform-style: preserve-3d;
      transform: rotateY(-5deg) translateZ(20px);
      transition: transform 0.5s ease;
      border-left: 8px solid var(--primary-color);
      position: relative;
      overflow: hidden;
    }
    
    .policy::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 65%, rgba(58, 134, 255, 0.1) 100%);
      transform: translateZ(-1px);
      pointer-events: none;
    }
    
    .policy p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0;
      position: relative;
      z-index: 1;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      background: var(--dark-color);
      color: white;
      transform-style: preserve-3d;
      transform: rotateX(-3deg);
      box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
      position: relative;
    }
    
    .footer::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), transparent);
      transform: translateZ(-10px);
    }
    
    .footer p {
      margin: 0;
      transform: translateZ(20px);
    }
    
    @media (max-width: 768px) {
      .policy {
        width: 90%;
        transform: none;
      }
      
      .header, .footer {
        transform: none;
      }
    }
    
    /* Hover effect for interactive feel */
    .policy:hover {
      transform: rotateY(-2deg) translateZ(30px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Privacy Policy</h1>
    <p>Your trust matters to us.</p>
  </header>

  <main class="policy">
    <p>We collect only essential user information to provide a secure and smooth experience. No data is sold or shared without consent. We use encryption, form validation, and anonymized analytics to protect your information.</p>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AI4CODE | Privacy Policy</p>
  </footer>
</body>
</html>
