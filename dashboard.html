<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="ai4code logo.jpg" type="image/x-icon">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--secondary-gradient);
            min-height: 100vh;
            perspective: 1000px;
        }
        
        /* Glassmorphism Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        
        .profile-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 50px rgba(0,0,0,0.2);
        }
        
        .profile-header {
            background: var(--primary-gradient);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .profile-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .profile-body {
            padding: 40px 30px;
        }
        
        .profile-detail {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
        }
        
        .profile-detail:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.1rem;
        }
        
        /* Logout Button */
        .logout-btn {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }
        
        .logout-btn:active {
            transform: translateY(1px);
        }
        
        /* Loading Animation */
        .loading-placeholder {
            height: 20px;
            background: linear-gradient(90deg, #f0f0f0, #e0e0e0, #f0f0f0);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                padding: 20px;
            }
            
            .profile-body {
                padding: 30px 20px;
            }
            
            .profile-avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">MyProfile</a>
            <button class="btn logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="https://images.icon-icons.com/1378/PNG/512/avatardefault_92824.png" alt="Profile" class="profile-avatar" id="profileAvatar">
                        <h3 id="userName">Loading...</h3>
                        <p class="mb-0" id="userEmail">user@example.com</p>
                    </div>
                    
                    <div class="profile-body">
                        <div class="profile-detail">
                            <div class="detail-label">Account Created</div>
                            <div class="detail-value" id="accountCreated">Loading...</div>
                        </div>
                        
                        <div class="profile-detail">
                            <div class="detail-label">Last Login</div>
                            <div class="detail-value" id="lastLogin">Loading...</div>
                        </div>
                        
                        <div class="profile-detail">
                            <div class="detail-label">Authentication Method</div>
                            <div class="detail-value" id="authMethod">Loading...</div>
                        </div>
                        
                        <div class="profile-detail" id="phoneNumberSection" style="display:none;">
                            <div class="detail-label">Phone Number</div>
                            <div class="detail-value" id="phoneNumber">+1234567890</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
